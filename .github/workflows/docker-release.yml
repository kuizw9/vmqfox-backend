name: Build & Push Docker Image

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v2.3.1 等

permissions:
  contents: read
  packages: write   # 必須寫入 ghcr.io
  id-token: write   # 用於 OIDC 登入

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # ------------------- 1. 拉取程式碼 -------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ------------------- 2. 讀取 Go toolchain -------------------
      - name: Detect Go toolchain
        id: go_version
        run: |
          if grep -q '^toolchain ' go.mod; then
            TOOLCHAIN=$(grep '^toolchain ' go.mod | awk '{print $2}')
            echo "toolchain=$TOOLCHAIN" >> $GITHUB_OUTPUT
          else
            echo "toolchain=go1.23" >> $GITHUB_OUTPUT
          fi

      # ------------------- 3. 設定 QEMU (支援 arm64 建置) -------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # ------------------- 4. 設定 Docker Buildx -------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ------------------- 5. 登入 ghcr.io -------------------
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------- 6. 產生映像標籤 -------------------
      - name: Generate image tags
        id: meta
        run: |
          IMAGE_NAME="ghcr.io/${{ github.repository }}/vmqfox-api"
          TAG="${{ github.ref_name }}"
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      # ------------------- 7. 建置並推送多平台映像 -------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:latest
          build-args: |
            GO_TOOLCHAIN=${{ steps.go_version.outputs.toolchain }}
          labels: |
            org.opencontainers.image.title=vmqfox-api
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      # ------------------- 8. 輸出映像資訊 -------------------
      - name: Image digest
        run: |
          echo "Image: ${{ steps.meta.outputs.image }}:${{ github.ref_name }}"
          echo "Also tagged as: latest"
